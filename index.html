<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bmi-calculator">
      <h1>BMI Calculator</h1>
      <div class="unit-selector">
        <label>
          <input type="radio" name="unit" value="metric" checked> Metric (kg, cm)
        </label>
        <label>
          <input type="radio" name="unit" value="imperial"> Imperial (lbs, feet/inches)
        </label>
      </div>
      <div class="input-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>
      <div class="input-group">
        <label for="height">Height</label>
        <div id="heightInput" class="height-input">
          <input type="number" id="height-feet" placeholder="Feet" />
          <input type="number" id="height-inches" placeholder="Inches" />
        </div>
      </div>
      <button id="calculateBtn">Calculate BMI</button>
      <div id="result" class="result">
        <!-- Result will be displayed here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
